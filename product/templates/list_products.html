{% extends "base.html" %}
{% block title %} Produtos {% endblock %}

{% block content %}
    <h1>Produtos</h1>
    <ul>
        {% if not products %}
            <li>Nenhum produto encontrado</li>
        {% else %}
            {% for product in products %}
                <li>{{ product.name }} - R$ {{ product.price }}</li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
